<!DOCTYPE html>
<html>
    <head>
      <title>
        Personal Information in HTML
      </title>
    </head>
      <body>
        <form>
          <fieldset>
            <legend>
                <h1>PERSONAL INFORMATION</h1>
            </legend>
            <label>
                <b>Enter your name</b>
            </label>
            <input type="text" required><br><br>
            <label>
                <b>Enter your last name</b>
            </label>
            <input type="text" required><br><br>
            <label>
                <b>Enter your phone number</b>
            </label>
            <input type="number" required><br><br>
            <label>
                <b>Enter your birthday</b>
            </label>
            <input type="date" required><br><br>
            <label>
                <b>Enter your address</b>
            </label>
            <textarea></textarea><br><br>
            <label>
                <b>Enter your email address</b>
            </label>
            <input type="email" required><br><br>
            <label>
                <b>Select your gender:</b>
            </label>
            <input type="radio" name="gender" required>Male
            <input type="radio" name="gender" required>Female<br><br>
            <label>
                <b>Select your favorite cities</b>
            </label>
            <input type="checkbox"required>Houston
            <input type="checkbox"required>Dubai
            <input type="checkbox"required>Madrid
            <input type="checkbox"required>Mumbai
            <input type="checkbox"required>lagos<br><br>            
            <label>
                <b>Select your favorite subject</b>
            </label>
            <select name="subject"required>
                <option value="math">Math</option>
                <option value="math">Science</option>
                <option value="math">English Language Arts</option>
                <option value="math">Social Studies</option>
                <option value="math">Physical Education</option>
                <option value="math">Art</option>
            </select><br><br>
            <label>
                <b>Select your favorite sport</b>
            </label>
            <select name="subject"required>
                <option value="math">Soccer</option>
                <option value="math">Football</option>
                <option value="math">Cricket</option>
                <option value="math">Baseball</option>
                <option value="math">Volleyball</option>
                <option value="math">Handball</option>
            </select><br><br>
            <label>
                <b>Who is the better singer?</b>
            </label>
            <input type="radio" name="singer" required>Kendrick Lamar
            <input type="radio" name="singer" required>Drake<br><br>
            <button value="sumbit"><b>Submit</b></button>
            </fieldset>
        </form>
      </body> 
</html>
